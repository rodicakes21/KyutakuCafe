{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kyūtakuh's Cafē</title>

    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1A0B1F; /* Kuromi purple background */
            color: #FFE6F7;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header img {
            width: 140px;
            filter: drop-shadow(0 0 12px #FF8AD4);
        }

        .header h1 {
            color: #FFB3E6;
            text-shadow: 0 0 15px #FF8AD4;
            font-size: 45px;
            margin-top: 10px;
        }

        .product-container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .product-card {
            background: rgba(40, 15, 55, 0.7);
            border: 2px solid #FF8AD4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 138, 212, 0.3);
            backdrop-filter: blur(6px);
        }

        .product-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #FF8AD4;
        }

        .product-card h3 {
            color: #FFB3E6;
            text-shadow: 0 0 6px #FF8AD4;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #FFE6F7;
            font-size: 15px;
            height: 50px;
            overflow: hidden;
        }

        .price {
            font-size: 20px;
            color: #FFB3E6;
            margin: 12px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: #FF8AD4;
            color: #3A0033;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px #FF8AD4;
        }

        .btn:hover {
            background: #FF66C4;
            box-shadow: 0 0 20px #FF66C4;
        }

        .empty {
            text-align: center;
            margin-top: 60px;
            font-size: 22px;
            color: #FFB3E6;
        }

    </style>

</head>
<body>

    <!-- HEADER WITH KUROMI IMAGE -->
    <div class="header">
            <img src="{% static 'images/kyutaku.jfif' %}" 
     alt="Kuromi" 
     width="300"
     style="display: block; margin: 0 auto;">
        <h1>Kyūtakuh's Cafē</h1>
    </div>

    {% if products %}

        <div class="product-container">

            {% for product in products %}

                <div class="product-card">

                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'images/noimage.png' %}" alt="No image">
                    {% endif %}

                    <h3>{{ product.name }}</h3>

                    <p>{{ product.description }}</p>

                    <div class="price">
                        ₱{{ product.price }}
                    </div>

                    <a href="{% url 'product_detail' product.id %}" class="btn">View Product</a>

                </div>

            {% endfor %}

        </div>

    {% else %}
        <p class="empty">No products available right now.</p>
    {% endif %}

</body>
</html>
