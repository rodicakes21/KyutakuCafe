{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kyūtakuh's Cafē{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* BODY */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1A0B1F;
            color: #FFE6F7;
        }

        /* HEADER */
        .kuromi-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(40, 15, 55, 0.8);
            border-bottom: 2px solid #FF8AD4;
            box-shadow: 0 0 15px rgba(255, 138, 212, 0.3);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .kuromi-header h1 {
            margin: 0;
            font-size: 28px;
            color: #FFB3E6;
            text-shadow: 0 0 12px #FF8AD4;
        }

        .header-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 0 10px #FF8AD4;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #FFE6F7;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #FF8AD4;
            color: #3A0033;
            box-shadow: 0 0 10px #FF8AD4;
        }

        /* RESPONSIVE: small screens */
        @media (max-width: 600px) {
            .kuromi-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar {
                gap: 10px;
                flex-wrap: wrap;
            }

            .header-img {
                margin-bottom: 10px;
            }
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="kuromi-header">
        <div style="display: flex; align-items: center;">
            <img src="{% static 'images/kyutaku.jfif' %}" alt="Kuromi" class="header-img">
            <h1>Kyūtakuh's Cafē</h1>
        </div>

        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cart' %}">Cart</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
